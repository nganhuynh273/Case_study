<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="case.css/style.css">
</head>

<body>
    <div id="frame">

        <form id='form' action="">
            <h1 align='center' style="color:rgb(5, 5, 5)">ĐĂNG KÝ THÀNH VIÊN</h1>
            <div align='center' id='errorText'></div>
            <table align='center' cellspacing="0px" cellpadding="20px" border="0">
                <tr>
                    <td class='labeltext'>Tên đăng nhập:</td>
                    <td>
                        <input id='tendn' type="text" value='' name="dn" placeholder="Nhập tên đăng nhập"
                            onblur="this.placeholder='Nhập tên đăng hhập'"
                            onfocus="this.placeholder='Nhập tên đăng nhập'">
                    </td>
                </tr>
                <tr>
                    <td class='labeltext'>Mật khẩu:</td>
                    <td>
                        <input id='mk' type="password" value='' name="mk" placeholder="Nhập mật khẩu"
                            onblur="this.placeholder='Nhập mật khẩu'" onfocus="this.placeholder='Nhập mật khẩu'">
                    </td>
                </tr>
                <tr>
                    <td class='labeltext'>Email:</td>
                    <td>
                        <input id='email' type="email" value='' name="email" placeholder="Nhập tên đăng nhập"
                            onblur="this.placeholder='Nhập tên đăng hhập'"
                            onfocus="this.placeholder='Nhập tên đăng nhập'">
                    </td>
                </tr>
                <tr>
                    <td class='labeltext'>Nghề nghiệp:</td>
                    <td>
                        <select id='nghenghiep'>
                            <option id='id1' value="1">Chọn nghề</option>
                            <option value="2">Học sinh - Sinh viên</option>
                            <option value="3">Văn phòng</option>
                            <option value="4">Tự do</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class='labeltext'>Tuổi:</td>
                    <td>
                        <input id='tuoi' type="text" value='' name="tuoi" placeholder="Nhập tuổi"
                            onblur="this.placeholder='Nhập tuổi'" onfocus="this.placeholder='Nhập tuổi'">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class='btnDangnhap' onclick="dangnhap()">Đăng nhập
                            </button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
